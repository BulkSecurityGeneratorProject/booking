<div>
    <h2 id="page-heading">
        <span jhiTranslate="bookingApp.bookingStatus.home.title">Booking Statuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-booking-status" [routerLink]="['/booking-status/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bookingApp.bookingStatus.home.createLabel">
            Create new Booking Status
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bookingStatuses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bookingApp.bookingStatus.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bookingStatus of bookingStatuses ;trackBy: trackId">
                <td><a [routerLink]="['/booking-status', bookingStatus.id, 'view' ]">{{bookingStatus.id}}</a></td>
                <td>{{bookingStatus.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/booking-status', bookingStatus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/booking-status', bookingStatus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'booking-status/'+ bookingStatus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
